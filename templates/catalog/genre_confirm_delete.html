{% extends "base.html" %}

{% block content %}
  <h1>Delete Genre</h1>
  <p>Are you sure you want delete {{ genre }} genre</p>
  <p>Information about this genre will delete from all mangas</p>

  <form action="" method="post">
    {% csrf_token %}
    <div class="form-check form-switch">
      <input type="submit" value="Yes, delete" class="btn btn-submit">
    </div>
  </form>
{% endblock %}
