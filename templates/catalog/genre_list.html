{% extends 'base.html' %}

{% block content %}
  <h1>
    Genres List
    <a style="float: right" href="{% url 'catalog:genre-create' %}">Create</a>
  </h1>
  {% if genre_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      {% for genre in genre_list %}
        <tr>
          <td>
            <strong>{{ genre.name }}</strong>
            <br>
            <a href="{% url 'catalog:genre-update' pk=genre.id%}">Update</a>
            <br>
            <a href="{% url 'catalog:genre-delete' pk=genre.id%}">Delete</a>
          </td>
          <td>
            {{ genre.description }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>the are no genres</p>
  {% endif %}

{% endblock %}
